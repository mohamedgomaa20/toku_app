name: toku_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.10.0
  audioplayers: ^6.5.1
  just_audio: ^0.10.5
  url_launcher: ^6.3.2
  ionicons: ^0.2.2
  loading_animation_widget: ^1.2.1
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.2

  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo_light.jpg"

flutter_native_splash:
  image: assets/logo_1.png
  android: true
  ios: true
  color: '#ffffff'



flutter:


  uses-material-design: true

  assets:
    - assets/
